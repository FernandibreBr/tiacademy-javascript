<script>
    window.onload = function(){
    let veiculos = ['Ã´nibus', 'motociclete', 'patinete'];

    const lista = document.querySelector("#veiculos");
    btnbuscar.addEventListener('click',()=>{

            lista.appendChild(li).textContent = veic;

    })
    }

<body>

    <ol id="veiculos"></ol>
